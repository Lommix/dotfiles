# MONITOR CONFIG

#desktop
monitor=DP-1, 2560x1440, 0x0, 1
monitor=DP-3, 3440x1440@99.98Hz, 2560x0, 1
monitor=HDMI-A-1, 1920x1080, 6000x0, 1

#laptop
monitor=eDP-1, 2880x1800@120.00000Hz, 0x0, 2


input {
    kb_layout = de
    kb_variant = nodeadkeys
    # kb_options = "caps:none,grp:shift_caps_switch,compose:prsc"
    numlock_by_default = true
    repeat_delay = 300
    repeat_rate = 50

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }

    special_fallthrough = true
    follow_mouse = 1

}


device {
	name = wacom-intuos-bt-s-pen
	output = DP-3
	relative_input = true
}

device {
	name = wacom-intuos-m-pen
	output = DP-3
	relative_input = false
	region_size = 3840 2160
}


binds {
    # focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
    scroll_event_delay = 0
}

general {
    # Gaps and border
    gaps_in = 10
    gaps_out = 20
    gaps_workspaces = 0
    border_size = 4


    col.active_border = rgba(A0FFFFFF)
    col.inactive_border = rgba(000000FF)


    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle

    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    # allow_tearing = true # This just allows the `immediate` window rule to work
}

dwindle {
	preserve_split = true
	smart_resizing = true
	smart_split = false
    force_split = 1
}


group {
	col.border_active = rgba(A0FFFFFF)
    col.border_inactive = rgba(000000FF)

	groupbar {
		gaps_out = 0
		gaps_in = 0
		indicator_height = 0
		height = 22
		rounding = 0
		gradient_rounding = 0
		enabled = true
		gradients = true
		col.inactive = rgba(181825FF)
		col.active = rgba(383845FF)
		gradient_round_only_edges = false
		font_size = 13
	}
}

decoration {
    rounding = 2
